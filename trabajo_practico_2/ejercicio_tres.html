<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio N°3 - Trabajo Practico N°2</title>
</head>

<body>
    <script>
        /* Creacion de arrays "aDia1" y "aDia2" */
        var aDia1, aDia2;
        aDia1 = ["Lunes", "Martes", "Miercoles"];
        aDia2 = ["Jueves", "Viernes", "Sabado", "Domingo"];

        /* Concatenacion de aDia1 con aDia2, 
        a traves del metodo "concat" (permite unir uno o mas arrays) */
        aDia = aDia1.concat(aDia2);

        /* Impresion de Dias de la Semana */
        document.write(".DIAS DE LA SEMANA" + "<br>");
        document.write("* " + aDia[0] + "<br>");
        document.write("* " + aDia[1] + "<br>");
        document.write("* " + aDia[2] + "<br>");
        document.write("* " + aDia[3] + "<br>");
        document.write("* " + aDia[4] + "<br>");
        document.write("* " + aDia[5] + "<br>");
        document.write("* " + aDia[6] + "<br>");
    </script>
</body>

</html>
