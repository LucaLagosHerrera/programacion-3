<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio N°3 - Trabajo Practico N°1</title>
</head>

<body>
    <script>
        var numero = 0;
        document.write("<h2>Numeros Aleatorios<h2/>");
        for (i = 1; i <= 3; i++) {
            numero = Math.round(Math.random() * 99);
            document.write("<h3>Numero aleatorio N°" + i + ": " + numero + "<h3/>");
        } 
    </script>
</body>
