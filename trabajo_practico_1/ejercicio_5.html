<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio N°5 - Trabajo Practico N°1</title>
</head>
<body>
    <script>
        var num;
        for (num = 1; num <= 500; num++) {
            document.write(num);
            if (num % 4 == 0 && num % 9 != 0) {
                document.write(" (Multiplo de 4)");
            }
            if (num % 9 == 0 && num % 4 != 0) {
                document.write(" (Multiplo de 9)");
            }
            if (num % 4 == 0 && num % 9 == 0){
                document.write(" (Multiplo de 4 y 9)");
            }
            document.write("<br>");
            if (num % 5 == 0) {
                document.write("<hr>");
            }
        }
        </script>
</body>
</html>
