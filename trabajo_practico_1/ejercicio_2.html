<body>

                if (dni >= 0 && dni <= 99999999) {
                    resto = dni % 23;
                    switch (resto) {
                        case 0:
                            alert("La letra correspondiente de tu DNI: " + dni + " es la T");

                            break;
                        case 22:
                            alert("La letra correspondiente de su DNI: " + dni + " es la E");
                            break;
                    }
                } else {
                    alert("El DNI ingresado es erroneo, por favor ingrese un DNI correcto.");
                }
            } else if (dni != undefined) {
                alert("Por favor, ingrese un numero. ");
            }
        } while (dni != undefined)
    </script>
