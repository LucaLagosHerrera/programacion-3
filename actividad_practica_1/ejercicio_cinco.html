<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio N°5 - Actividad Practica N°1</title>
  </head>
  <body>
    <script>
      var palabra = prompt("Por favor, ingrese una palabra: ");
      var p = palabra.replace(/\s/g, "");
      var palabraCant = p.length;
      var palabraMax = palabra.toUpperCase();
      var palabraMin = palabra.toLowerCase();
      document.write("EJERCICIO N° 5" + "<br>");
      document.write("--------------------------------------" + "<br>");
      document.write("Palabra Ingresada: '" + palabra + "'" + "<br>");
      document.write(
        "Cantidad de caracteres de '" + palabra + "': " + palabraCant + "<br>"
      );
      document.write(
        "Palabra '" + palabra + "' en mayuscula: " + palabraMax + "<br>"
      );
      document.write("Palabra '" + palabra + "' en minuscula: " + palabraMin);
    </script>
  </body>
</html>
