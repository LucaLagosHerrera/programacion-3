<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio N°4 - Actividad Practica N°1</title>
  </head>
  <body>
    <script>
      var radio = prompt("Por favor, ingrese el radio de su circulo");
      var pi = Math.PI;
      var radioCuadrado = Math.pow(radio, 2);
      var area = Math.round(pi * radioCuadrado * 100) / 100;
      document.write("EJERCICIO N°4" + "<br>");
      document.write("--------------------------------------" + "<br>");
      document.write("El Area de su Circulo es: " + area);
    </script>
  </body>
</html>
